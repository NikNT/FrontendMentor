<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <style></style>
  </head>
  <body>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

    <div class="container">
      <div class="wrapper">
        <figure class="hero-image">
          <img src="./images/illustration-hero.svg" alt="Music Illustration" />
        </figure>
        <div class="title">
          <h1>Order Summary</h1>
        </div>
        <div class="description">
          <h2>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </h2>
        </div>
        <div class="plan">
          <figure>
            <img src="./images/icon-music.svg" alt="Music Icon" />
          </figure>
          <div class="plan-details">
            <p class="plan-duration">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="./index.html">Change</a>
        </div>
        <div class="payment-button">
          <button>Proceed to Payment</button>
        </div>
        <div class="cancel">
          <p>Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
