<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="content">
          <div class="title">
            <h1>
              Get <span class="title-insights"> insights </span> that help your
              business grow.
            </h1>
          </div>
          <div class="description">
            <h2>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </h2>
          </div>
          <div class="stats">
            <div class="stats-block">
              <p class="stats-numbers">10k+</p>
              <p class="stats-title">Companies</p>
            </div>
            <div class="stats-block">
              <p class="stats-numbers">314</p>
              <p class="stats-title">Templates</p>
            </div>
            <div class="stats-block">
              <p class="stats-numbers">12M+</p>
              <p class="stats-title">Queries</p>
            </div>
          </div>
        </div>
        <div class="image">
          <picture>
            <source
              media="(max-width:767px)"
              srcset="./images/image-header-mobile.jpg"
            />
            <source
              media="(min-width:768px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img src="./images/image-header-desktop.jpg" alt="Header" />
          </picture>
          <div class="overlay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
